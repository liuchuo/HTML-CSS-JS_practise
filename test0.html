<!DOCTYPE HTML>
<html>
<head>
    <!-- <title>是用来写标题的，会显示在标签页那里 -->
    <title>html practise</title>
    <meta charset="utf-8"/>
</head>
<body>

    <!-- <p>会显示一行的内容 -->
    <p>p标签：这里显示一行的内容</p>

    <!-- h1~h6一共有六个标题大小 -->
    <h1>h1标签：一级标题</h1>
    <h2>h2标签：二级标题</h2>
    <h6>h6标签：六级标题</h6>

    <!-- 无序列表 -->
    <ul>
        <li>我是ul的li标签1</li>
        <li>我是ul的li标签2</li>
        <li>我是ul的li标签3</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>我是ol的li标签1</li>
        <li>我是ol的li标签2</li>
        <li>我是ol的li标签3</li>
    </ol>

</body>
</html>
